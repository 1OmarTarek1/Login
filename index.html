<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Future FC | Login</title>
<!-- MDB icon -->
<link rel="icon" href="./img/favicon.png" type="image/x-icon" />
<!-- Font Awesome -->
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>
<!-- Google Fonts Roboto -->
<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
/>
<!-- MDB -->
<link rel="stylesheet" href="css/mdb.min.css" />

<link rel="stylesheet" href="css/main.css" />
</head>
<body>


    <div class="boxes">
        <div class="father">

            <!--START SignUp-->
            <section class="sign w-100 p-4 d-flex justify-content-center pb-4">
                <form style="width: 26rem;">
                    <div class="title">SignUp</div>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div data-mdb-input-init="" class="form-outline inp">
                            <input type="text" id="form3Example1" class="form-control">
                                <label 
                                class="form-label" 
                                for="form3Example1" 
                                style="margin-left: 0px;">
                                First name
                                </label>
                            </div>
                        </div>
    
                        <div class="col">
                            <div data-mdb-input-init="" class="form-outline inp">
                                <input 
                                type="text" 
                                id="form3Example2" 
                                class="form-control">
                                <label 
                                class="form-label" 
                                for="form3Example2" 
                                style="margin-left: 0px;">
                                Last name
                                </label>
                            </div>
                        </div>
                    </div>
    
                    <!-- Email input -->
                    <div 
                        data-mdb-input-init="" class="form-outline inp mb-4">
                        <input type="email" id="form3Example3" class="form-control">
                        <i  class   ="fa-regular fa-envelope" 
                            style   ="margin-right: 20px;width: 12px;
                                    display: flex;
                                    justify-content: center;">
                        </i>
                        <label 
                            class="form-label" 
                            for="form3Example3" 
                            style="margin-left: 0px;">
                            Email address
                        </label>
                    </div>
    
                    <!-- Password input -->
                    <div data-mdb-input-init="" class="form-outline inp mb-4">
                        <input type="password" id="form3Example4" class="form-control">
                        <i  class   ="eye fa-regular fa-eye-slash fa-sm" 
                        onclick ="showHide()"
                        style   ="margin-right: 20px;cursor: pointer;width: 12px;display: flex;justify-content: center;"></i>
                        <label class="form-label" for="form3Example4" style="margin-left: 0px;">Password</label>
                    </div>
                    <!-- Password input -->
                    <div data-mdb-input-init="" class="form-outline inp mb-4">
                        <input type="password" id="form3Example040" class="form-control">
                        <i  class   ="eye fa-regular fa-eye-slash fa-sm" 
                        onclick ="showHide()"
                        style   ="margin-right: 20px;cursor: pointer;width: 12px;display: flex;justify-content: center;"></i>
                        <label class="form-label" for="form3Example040" style="margin-left: 0px;">Confirm Password</label>
                    </div>
    
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input 
                            class="form-check-input me-2" 
                            type="checkbox" 
                            value="" 
                            id="form2Example32" 
                            checked="">
                        <label class="rmem d-flex align-items-center form-check-label" for="form2Example32">
                            Subscribe to our newsletter
                        </label>
                    </div>
    
                    <!-- Submit button -->
                    <button 
                        data-mdb-ripple-init="" 
                        type="submit" 
                        class="log-sign btn btn-primary btn-block mb-4">
                        Sign up
                    </button>
                    <span 
                    style="display: flex;justify-content: center;"
                    id="Login" 
                    onclick="change()">Already have an Account</span>
                </form>
            </section>



            <!--START Login-->
            <section class="log w-100 p-4 d-flex justify-content-center pb-4">
                    <form 
                    style="width: 26rem;" 
                    data-gtm-form-interact-id="0">
                    <div class="title">Login</div>
    
                    <!-- Email input -->
                    <div data-mdb-input-init="" class="email inp form-outline ">
                        <input  type  ="email" id="form2Example1" class="form-control">
                        <i class="fa-regular fa-envelope" style="margin-right: 20px;width: 12px;display: flex;justify-content: center;"></i>
                        <label  class ="form-label" 
                                for   ="form2Example1" 
                                style ="margin-left: 0px;">
                                Email address
                        </label>
                    </div>
    
                    <!-- Password input -->
                    <div data-mdb-input-init="" class="form-outline inp mb-4">
                        <input 
                        type="password" 
                        id="form2Example2" 
                        class="form-control passInp">
                        <i  class   ="eye fa-regular fa-eye-slash fa-sm" 
                            onclick ="showHide()"
                            style   ="margin-right: 20px;cursor: pointer;width: 12px;display: flex;justify-content: center;"></i>
                        <label 
                        class ="form-label" 
                        for   ="form2Example2" 
                        style ="margin-left: 0px;">
                        Password
                        </label>
                    </div>
    
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input 
                            class         ="form-check-input" 
                            type          ="checkbox" 
                            value         ="" 
                            id            ="form2Example31" 
                            checked       ="" 
                            autocompleted ="" 
                            data-gtm-form-interact-field-id ="0">
                            <label class="rmem form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                        </div>
    
                        <div class="col">
                        <!-- Simple link -->
                        <span onclick="forget()">Forgot password?</span>
                        </div>
                    </div>
    
                    <!-- Submit button -->
                    <button 
                    data-mdb-ripple-init="" 
                    type                ="submit" 
                    class               ="log-sign btn btn-primary btn-block mb-4">
                    log in
                    </button>
    
                    <!-- Register buttons -->
                        <div class="text-center">
                        <p>Don't have an account ? <span id="SignUp" onclick="change()">Register</span></p>
                        </div>
    
            
    
                    </form>
            </section>
        

        </div>
        
        <!--Start ForgetPassword-->
        <section class="forg  w-100 p-4 d-flex justify-content-center pb-4">
                <form style="width: 26rem;">
                    <div class="title" style="font-size: 25px;">Find Your Account</div>
        
                    <div data-mdb-input-init="" class="form-outline inp mb-4">
                    <input type="text" id="form3Example10" class="form-control">
                    <i class="fa-regular fa-user" style="margin-right: 20px;width: 12px;display: flex;justify-content: center;"></i>
                        <label 
                        class="form-label" 
                        for="form3Example10" 
                        style="margin-left: 0px;">
                        @ Username
                        </label>
                    </div>
        
        
                    <div data-mdb-input-init="" class="form-outline inp mb-4">
                        <input 
                        type="text" 
                        id="form3Example20" 
                        class="form-control">
                        <i class="fa-soild fa-phone fa-rotate-270 fa" style="margin-right: 20px;width: 12px;display: flex;justify-content: center;"></i>
                        <label 
                        class="form-label" 
                        for="form3Example20" 
                        style="margin-left: 0px;">
                        Phone Number
                        </label>
                    </div>
        
        
        
                    <!-- Email input -->
                    <div 
                        data-mdb-input-init="" class="form-outline inp mb-4">
                        <input type="email" id="form3Example30" class="form-control">
                        <i class="fa-regular fa-envelope" style="margin-right: 20px;width: 12px;display: flex;justify-content: center;"></i>
                        <label 
                            class="form-label" 
                            for="form3Example30" 
                            style="margin-left: 0px;">
                            Email address
                        </label>
                    </div>
        
                    <!-- Password input -->
                    <div data-mdb-input-init="" class="form-outline inp mb-4">
                        <input type="password" id="form3Example40" class="form-control">
                        <i  class   ="eye fa-regular fa-eye-slash fa-sm" 
                            onclick ="showHide()"
                            style   ="margin-right: 20px;cursor: pointer;width: 12px;display: flex;justify-content: center;"></i>
                        <label class="form-label" for="form3Example40" style="margin-left: 0px;">
                            Last Password You Remember
                        </label>
                    </div>
        
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input 
                            class="form-check-input me-2" 
                            type="checkbox" 
                            value="" 
                            id="form2Example320" 
                            checked="">
                        <label class="rmem d-flex align-items-center form-check-label" for="form2Example320">
                            Subscribe to our newsletter
                        </label>
                    </div>
        
                    <!-- Submit button -->
                    <button 
                        data-mdb-ripple-init="" 
                        type="send" 
                        class="log-sign btn btn-primary btn-block mb-4">
                        Send
                    </button>
                    <span 
                    style="display: flex;justify-content: center;"
                    id="Login" 
                    onclick="forget()">Get back to Login</span>
                </form>
        </section>
    </div>


<script type="text/javascript" src="js/mdb.umd.min.js"></script>
<script type="text/javascript"></script>
<script src="js/main.js"></script>
</body>
</html>
